<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class ="app-wrap">
            <header>
               <input type="text" autocomplete="on" class="search-box" placeholder="Select City">
            </header>
            <main>
                <section class="location">
                    <div class="city"> New Delhi, India</div>
                    <div class="date"> Sunday 6th June 2022 </div>
                </section>
                <div class="current">
                    <div class="temp"></div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
            </main>
        </div>

        <div id="DisplayArea2">
            <div class="disp2">
                <p id="input2"></p>
            </div>
        </div>

        <div id="DisplayArea3">
            <div class="disp3">
                <p id="input3"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
